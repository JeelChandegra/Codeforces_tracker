<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Problem Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Codeforces Problem Tracker</h1>
        </header>
        
        <div class="search-section">
            <input type="text" id="username" placeholder="Enter Codeforces username">
            <button id="searchBtn">Search</button>
        </div>

        <div class="analytics-summary">
            <div class="stat-box">
                <h3>Total Solved</h3>
                <p id="totalSolved">0</p>
            </div>
            <div class="stat-box">
                <h3>Average Rating</h3>
                <p id="avgRating">0</p>
            </div>
            <div class="stat-box">
                <h3>Max Rating</h3>
                <p id="maxRating">0</p>
            </div>
            <div class="stat-box">
                <h3>Most Solved Tag</h3>
                <p id="mostSolvedTag">-</p>
            </div>
        </div>

        <div class="analytics-charts">
            <div class="chart-container">
                <h3>Rating Distribution</h3>
                <canvas id="ratingChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Tags Distribution</h3>
                <canvas id="tagsChart"></canvas>
            </div>
        </div>

        <div class="recommendations-section">
            <h2>Recommended Problems</h2>
            <div class="recommendations-container">
                <div class="recommendation-box">
                    <h3>Weak Topics</h3>
                    <div id="weakTopicsList" class="recommendations-list"></div>
                </div>
                <div class="recommendation-box">
                    <h3>Next Level Problems</h3>
                    <div id="nextLevelList" class="recommendations-list"></div>
                </div>
            </div>
        </div>

        <div class="filters">
            <select id="difficultyFilter">
                <option value="all">All Difficulties</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
                <option value="1100">1100</option>
                <option value="1200">1200</option>
                <option value="1300">1300</option>
                <option value="1400">1400</option>
                <option value="1500">1500</option>
            </select>
            <select id="tagFilter">
                <option value="all">All Tags</option>
            </select>
        </div>

        <div class="problems-container">
            <div id="problemsList"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
